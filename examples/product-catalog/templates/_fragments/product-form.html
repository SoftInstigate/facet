{% if items is not empty %}
    {% set product = items[0] %}

    <article>
        <header>
            <h2>Edit Product</h2>
            <p><a href="{{ path | parentPath }}" class="secondary">← Back to Products</a></p>
        </header>

        <form id="productEditForm">
            <label>
                Name
                <input type="text" name="name" value="{{ product.data.name }}" required>
            </label>

            <label>
                Description
                <textarea name="description" rows="3">{{ product.data.description }}</textarea>
            </label>

            <div class="grid">
                <label>
                    Price ($)
                    <input type="number" name="price" value="{{ product.data.price }}" step="0.01" required>
                </label>

                <label>
                    Stock
                    <input type="number" name="stock" value="{{ product.data.stock }}" required>
                </label>
            </div>

            <label>
                Category
                <select name="category" required>
                    <option value="Electronics" {% if product.data.category == 'Electronics' %}selected{% endif %}>Electronics</option>
                    <option value="Furniture" {% if product.data.category == 'Furniture' %}selected{% endif %}>Furniture</option>
                    <option value="Appliances" {% if product.data.category == 'Appliances' %}selected{% endif %}>Appliances</option>
                </select>
            </label>

            <label>
                Tags (comma-separated)
                <input type="text" name="tags"
                       value="{% if product.data.tags is not empty %}{{ product.data.tags | join(', ') }}{% endif %}"
                       placeholder="e.g., premium, bestseller">
                <small>Separate tags with commas</small>
            </label>

            <div class="grid">
                <button type="submit">Save Changes</button>
                <button type="button" class="secondary" onclick="cancelEdit()">Cancel</button>
            </div>
        </form>

        <div id="formMessage" style="display: none; margin-top: 1rem;"></div>
    </article>

    <script>
    // Submit form via PATCH request
    document.getElementById('productEditForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(e.target);

        // Generate placeholder image URL based on category and name
        const category = formData.get('category');
        const name = formData.get('name');
        const categoryColors = {
            'Electronics': '4A5568',
            'Furniture': '059669',
            'Appliances': 'DC2626'
        };
        const color = categoryColors[category] || '6B7280';
        const imageUrl = `https://placehold.co/400x300/${color}/FFF?text=${encodeURIComponent(name)}`;

        // Convert form data to JSON
        const data = {
            name: name,
            description: formData.get('description') || null,
            price: parseFloat(formData.get('price')),
            stock: parseInt(formData.get('stock')),
            category: category,
            imageUrl: imageUrl,
            tags: formData.get('tags')
                ? formData.get('tags').split(',').map(t => t.trim()).filter(t => t)
                : []
        };

        const messageDiv = document.getElementById('formMessage');

        try {
            const response = await fetch('{{ path }}', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify(data)
            });

            if (response.ok) {
                messageDiv.innerHTML = '<mark>Product updated successfully!</mark>';
                messageDiv.style.display = 'block';

                // Redirect to product view (without ?mode=edit) after a short delay
                setTimeout(() => {
                    const url = new URL(globalThis.location.href);
                    url.search = ''; // Remove all query parameters
                    globalThis.location.href = url.toString();
                }, 1000);
            } else {
                const errorText = await response.text();
                messageDiv.innerHTML = '<mark class="error">Error updating product: ' + (errorText || response.statusText) + '</mark>';
                messageDiv.style.display = 'block';
            }
        } catch (error) {
            messageDiv.innerHTML = '<mark class="error">Error: ' + error.message + '</mark>';
            messageDiv.style.display = 'block';
        }
    });

    function cancelEdit() {
        // Check if we came here via ?mode=edit parameter
        const params = new URLSearchParams(globalThis.location.search);
        if (params.get('mode') === 'edit') {
            // Remove the parameter and redirect
            const url = new URL(globalThis.location.href);
            url.search = '';
            globalThis.location.href = url.toString();
        } else {
            // Just hide the form and show the product details
            document.getElementById('product-form').style.display = 'none';
            document.getElementById('product-details').style.display = 'block';
        }
    }
    </script>

{% else %}
    <article>
        <p>⚠️ Product not found.</p>
    </article>
{% endif %}
