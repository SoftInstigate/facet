<!doctype html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Facet Product Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <main class="container">
        <article style="max-width: 500px; margin: 4rem auto;">
            <header>
                <h1>Login</h1>
                <p>Please sign in to access the product catalog</p>
            </header>

            <form id="loginForm">
                <label for="username">
                    Username
                    <input type="text" id="username" name="username" placeholder="Enter username" required autofocus value="admin">
                </label>

                <label for="password">
                    Password
                    <input type="password" id="password" name="password" placeholder="Enter password" required value="secret">
                </label>

                <button type="submit">Sign In</button>
            </form>

            <script>
                document.getElementById('loginForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const urlParams = new URLSearchParams(globalThis.location.search);
                    const redirectTo = urlParams.get('redirect') || '/shop/products';

                    try {
                        const credentials = btoa(`${username.trim()}:${password.trim()}`);

                        const response = await fetch('/token/cookie', {
                            method: "POST",
                            headers: {
                                "Authorization": `Basic ${credentials}`,
                                "No-Auth-Challenge": "true",
                                "Content-Type": "application/json"
                            },
                            credentials: "include",
                            body: JSON.stringify({})
                        });

                        if (response.ok) {
                            globalThis.location.href = redirectTo;
                        } else {
                            alert('Invalid username or password');
                        }
                    } catch (error) {
                        console.error("Login error:", error);
                        alert('Login failed: ' + error.message);
                    }
                });
            </script>

            <footer>
                <small>
                    <strong>Demo credentials:</strong> admin / secret
                </small>
            </footer>
        </article>
    </main>
</body>
</html>
