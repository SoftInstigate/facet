<!doctype html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error - Facet Product Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <main class="container">
        <article style="max-width: 600px; margin: 4rem auto;">
            <header>
                <h1>⚠️ Error {{ statusCode }}</h1>
                <p>{{ statusMessage }}</p>
            </header>

            {% if message %}
            <section>
                <p><strong>Details:</strong> {{ message }}</p>
            </section>
            {% endif %}

            <footer>
                <a href="/" role="button">Go to Home</a>
                <a href="javascript:history.back()" role="button" class="secondary">Go Back</a>
            </footer>
        </article>
    </main>
</body>
</html>
