{% extends "layout" %}

{% block title %}Products - Product Catalog{% endblock %}

{% block main %}
<section class="section">
    <div class="container">
        <div class="level">
            <div class="level-left">
                <div class="level-item">
                    <h1 class="title">Products</h1>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    {% if roles and 'admin' in roles %}
                        <a href="{{ path }}/new" class="button is-primary">
                            <span class="icon"><i class="fas fa-plus"></i></span>
                            <span>Add Product</span>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- Search and Filter Form -->
        <div class="box">
            <form method="GET" action="{{ path }}" id="searchForm"
                  hx-get="{{ path }}"
                  hx-target="#product-list"
                  hx-indicator="#loading">

                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" id="searchText" placeholder="Search products...">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select id="categorySelect">
                                        <option value="">All Categories</option>
                                        <option value="Electronics">Electronics</option>
                                        <option value="Furniture">Furniture</option>
                                        <option value="Appliances">Appliances</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input" type="number" id="maxPrice" placeholder="Max price" step="0.01">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-link">
                                    <span class="icon"><i class="fas fa-search"></i></span>
                                    <span>Search</span>
                                </button>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <a href="{{ path }}" class="button is-light">
                                    <span class="icon"><i class="fas fa-times"></i></span>
                                    <span>Clear</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Hidden field for MongoDB filter -->
                <input type="hidden" name="filter" id="filterInput">
                <input type="hidden" name="sort" value='{"name":1}'>
                <input type="hidden" name="page" value="1">
            </form>

            <span id="loading" class="htmx-indicator">
                <span class="icon"><i class="fas fa-spinner fa-pulse"></i></span>
                <span>Loading...</span>
            </span>
        </div>

        <!-- Product List (replaced by HTMX on filter) -->
        <div id="product-list">
            {% include "_fragments/product-list" %}
        </div>
    </div>
</section>
{% endblock %}

{% block script %}
<script>
document.getElementById('searchForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const searchText = document.getElementById('searchText').value;
    const category = document.getElementById('categorySelect').value;
    const maxPrice = document.getElementById('maxPrice').value;

    // Build MongoDB filter
    let filter = {};

    if (searchText) {
        filter.$text = { $search: searchText };
    }

    if (category) {
        filter.category = category;
    }

    if (maxPrice) {
        filter.price = { $lte: parseFloat(maxPrice) };
    }

    // Set hidden field
    document.getElementById('filterInput').value = JSON.stringify(filter);

    // HTMX will handle the submission
});

// Pre-populate filters from URL on page load
window.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const filterStr = params.get('filter');

    if (filterStr) {
        try {
            const filter = JSON.parse(filterStr);

            if (filter.$text && filter.$text.$search) {
                document.getElementById('searchText').value = filter.$text.$search;
            }

            if (filter.category) {
                document.getElementById('categorySelect').value = filter.category;
            }

            if (filter.price && filter.price.$lte) {
                document.getElementById('maxPrice').value = filter.price.$lte;
            }

            document.getElementById('filterInput').value = filterStr;
        } catch (e) {
            console.error('Error parsing filter:', e);
        }
    }
});
</script>
{% endblock %}
