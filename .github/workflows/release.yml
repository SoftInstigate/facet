name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven
      - name: Build core artifacts
        run: mvn -B package
      - name: Set release version (tag push)
        if: github.event_name == 'push'
        run: echo "RELEASE_VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
      - name: Set release version (manual)
        if: github.event_name == 'workflow_dispatch'
        run: echo "RELEASE_VERSION=${{ inputs.version }}" >> $GITHUB_ENV
      - name: Create GitHub release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.RELEASE_VERSION }}
          tag_name: ${{ env.RELEASE_VERSION }}
          files: |
            core/target/facet-core-with-deps.zip
            core/target/facet-core-with-deps.tar.gz
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            softinstigate/facet:${{ env.RELEASE_VERSION }}
            softinstigate/facet:latest            
